name: Generate Snake

on:
  schedule:
    
cron: "0 /6 * *"
workflow_dispatch:
push:
  branches:
main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
name: Clone repo
      uses: actions/checkout@v3
name: Generate the snake files in './dist/'
uses: Platane/snk@v3
id: snake-gif
with:
  github_user_name: ${{ github.repository_owner }}
  outputs: |
    dist/github-contribution-grid-snake.svg
    dist/github-contribution-grid-snake-dark.svg?palette=github-dark
    dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
env:
   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
name: Process commits and update snake size
      run: |# Your custom logic to process commits and update snake size# This is just an example, you may need to implement the actual logic# Update the snake size based on the number of commits, for instance
        snake_size=$((snake_size + $(git rev-list --count HEAD)))

      
name: Show build status
      run: git status

      
name: Push new files to the output branch
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: output
        build_dir: dist
        commit_message: Update snake animations
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
